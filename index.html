<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible">
	<title>Modern navigation using CSS grid and media queries</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
</head>

<body>
	<div id="nav">
		<i class="fas fa-bars"></i>
		<p class="nav-item">Home</p>
		<p class="nav-item">register</p>
		<p class="nav-item">login</p>
		<p class="nav-item">scheduling</p>
		<p class="nav-item">client</p>
	</div>
</body>

</html>

<style>
	body {
		margin: 0px;
	}


	@media (min-width: 100px) {
		#nav {
			display: block;
			background-color: #CCC;
			padding: 20px;
		}
		.nav-item {
			display: none
		}
		.fa-bars{
			display: block;
		}
	}

	@media (min-width: 740px) {
		#nav {
			display: grid;
			grid-gap: 20px;
			grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
			text-align: center;
		}

		.nav-item {
			display: block;
		}
		.fa-bars{
			display: none;
		}
	}
</style>

<script>
	var navItems = document.querySelectorAll('.nav-item');
	var mobileMenuShown = false;
	document.getElementsByClassName('fa-bars')[0].addEventListener('click', () => {
		if (!mobileMenuShown) {
			navItems.forEach(element => {
				element.style.display = 'block';
			});
			mobileMenuShown = true;
		} else {
			navItems.forEach(element => {
				element.style.display = 'none';
			});
			mobileMenuShown = false;
		};
	});
	window.addEventListener('resize', () => {
		if(window.innerWidth > 740){
			navItems.forEach(element => {
				element.style.display = 'block';
				mobileMenuShown = true;
			});
		};
	});

	window.addEventListener('resize', () => {
		if(window.innerWidth < 740){
			navItems.forEach(element => {
				element.style.display = 'none';
				mobileMenuShown = false ;
			});
		};
	});
</script>
